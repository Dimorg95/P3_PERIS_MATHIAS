<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script
      src="https://kit.fontawesome.com/ef3f829da5.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/reset.css" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>OhMyFood</title>
  </head>
  <body>
    <!--Loader de chargement de la page d'acceuil-->
    <!-- <div class="loader_wrapper">
      <div class="loader"></div>
    </div>-->
    <header>
      <img src="public/logo/ohmyfood@2x.svg" alt="Logo OhMyFood" />
    </header>
    <main>
      <section class="place">
        <i class="fas fa-map-marker-alt place__icon"></i>
        <input
          class="place__search"
          type="search"
          name="city"
          value="Paris, Belleville"
          placeholder="Votre ville"
        />
      </section>
      <section class="intro">
        <h1>
          Réservez le menu qui<br />
          vous convient
        </h1>
        <p>
          Découvrez des restaurants d'exception,<br />séléctionnés par nos
          soins.
        </p>
        <button class="intro--btn__anime">Explorer nos restaurants</button>
      </section>
    </main>
  </body>
</html>
