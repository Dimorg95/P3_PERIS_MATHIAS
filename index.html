<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script
      src="https://kit.fontawesome.com/ef3f829da5.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/reset.css" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>OhMyFood</title>
  </head>
  <body>
    <!--Loader de chargement de la page d'acceuil-->
    <!-- <div class="loader_wrapper">
      <div class="loader"></div>
    </div>-->
    <header>
      <img src="public/logo/ohmyfood@2x.svg" alt="Logo OhMyFood" />
    </header>
    <main>
      <section class="place">
        <i class="fas fa-map-marker-alt place__icon"></i>
        <input
          class="place__search"
          type="search"
          name="city"
          value="Paris, Belleville"
          placeholder="Votre ville"
        />
      </section>
      <section class="intro">
        <h1>
          Réservez le menu qui<br />
          vous convient
        </h1>
        <p>
          Découvrez des restaurants d'exception,<br />séléctionnés par nos
          soins.
        </p>
        <button class="btn__anime">Explorer nos restaurants</button>
      </section>
      <section class="fonction">
        <h2>Fonctionnement</h2>
        <ul>
          <li>
            <a href="#"
              ><div class="numbers"><span>1</span></div>
              <i class="fas fa-mobile-alt fonction__icon margin"></i>
              <h3>Choisissez un restaurant</h3></a
            >
          </li>
          <li>
            <a href="#">
              <div class="numbers"><span>2</span></div>
              <i class="fas fa-list-ul fonction__icon"></i>
              <h3>Composez votre menu</h3></a
            >
          </li>
          <li>
            <a href="#"
              ><div class="numbers"><span>3</span></div>
              <i class="fas fa-store fonction__icon"></i>
              <h3>Dégustez au restaurant</h3></a
            >
          </li>
        </ul>
      </section>
      <section class="restaurant">
        <h2>Restaurants</h2>
        <div class="restaurant--cards">
          <figure class="restaurant--cards__place">
            <img
              src="./public/images/la_palette_du_gout.jpg"
              alt="La Palette du gout"
            />
            <div class="new">Nouveau</div>
            <figcaption>
              <div class="name">
                <h3>La palette du goût</h3>
                <p>Ménilmontant</p>
              </div>
              <div class="heart">
                <i class="far fa-heart heart__visible"></i>
                <i class="fas fa-heart heart__invisible"></i>
              </div>
            </figcaption>
          </figure>
          <figure class="restaurant--cards__place">
            <img
              src="./public/images/la_note_enchante.jpg"
              alt="La note enchanté"
            />
            <div class="new">Nouveau</div>
            <figcaption>
              <div class="name">
                <h3>La note enchantée</h3>
                <p>Charonne</p>
              </div>
              <div class="heart">
                <i class="far fa-heart heart__visible"></i>
                <i class="fas fa-heart heart__invisible"></i>
              </div>
            </figcaption>
          </figure>
          <figure class="restaurant--cards__place">
            <img
              src="./public/images/a_la_francaise.jpg"
              alt="A la francaise"
            />

            <figcaption>
              <div class="name">
                <h3>À la française</h3>
                <p>Cité Rouge</p>
              </div>
              <div class="heart">
                <i class="far fa-heart heart__visible"></i>
                <i class="fas fa-heart heart__invisible"></i>
              </div>
            </figcaption>
          </figure>
          <figure class="restaurant--cards__place">
            <img
              src="./public/images/le_delice_des_sens.jpg"
              alt="Le delice des sens"
            />

            <figcaption>
              <div class="name">
                <h3>Le délices des sens</h3>
                <p>Folie-Méricourt</p>
              </div>
              <div class="heart">
                <i class="far fa-heart heart__visible"></i>
                <i class="fas fa-heart heart__invisible"></i>
              </div>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
